template.name: "iter8 を使用して、Kubernetes アプリを段階的にロールアウト"
template.description: "このツールチェーンを使用して、アプリケーションを開発およびビルドし、IBM Cloud Container Service で管理されている Kubernetes クラスターに安全にロールアウトします。 デフォルトで、このツールチェーンは [bookinfo]() にあるレビュー・アプリを使用しますが、代わりにユーザー独自の GitHub リポジトリーにリンクすることもできます。 このツールチェーンは、継続的デリバリー、[脆弱性アドバイザー](https://cloud.ibm.com/docs/services/va?topic=va-va_index)、[Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos)、ソース管理、Issue のトラッキング、およびオンライン編集用に事前構成されています。\n\nIBM Cloud Container クラスターを[コンソール](https://cloud.ibm.com/kubernetes/clusters)で管理できます。\n\nこのツールチェーンは、Continuous Delivery サービスに含まれるツールを使用します。 そのサービスのインスタンスが、選択したリソース・グループや組織にまだない場合は、**「作成」**をクリックすると、無料の[ライト](/catalog/services/continuous-delivery/)・プランが選択されてインスタンスが自動的に追加されます。\n\n開始するには、**「作成」**をクリックしてください。\n\n段階的な説明については、[チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain)を参照してください。"
template.gettingStarted: " **ツールチェーンの準備ができました。**\n**クイック・スタート:** マスター・ブランチでの Git リポジトリーに対する変更をコミットし、Kubernetes クラスターで新規フィーチャーの段階的なロールアウトを開始してください。 段階的な説明については、このツールチェーンの[チュートリアル](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain)を参照してください。"
