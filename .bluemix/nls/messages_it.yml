template.name: "Esegui rollout progressivo di un'app Kubernetes tramite l'utilizzo di iter8"
template.description: "Con questa toolchain, è possibile sviluppare, eseguire la build ed il rollout di un'applicazione in modo sicuro in un cluster Kubernetes gestito da IBM Cloud Container Service. Per impostazione predefinita, la toolchain utilizza l'app delle recensioni da [bookinfo](), ma in alternativa è possibile collegarsi al proprio repository GitHub. Questa toolchain è preconfigurata per Continuous Delivery, il controllo origine [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), Issue tracking e la modifica in linea.\n\n È possibile gestire i cluster IBM Cloud Container nella [console](https://cloud.ibm.com/kubernetes/clusters).\n\nQuesta toolchain usa strumenti di Continuous Delivery. Se un'istanza di tale servizio non è già presente nell'organizzazione o nel gruppo di risorse selezionato, quando si fa clic su **Crea**, viene automaticamente aggiunta al piano gratuito [Lite](/catalog/services/continuous-delivery/) selezionato.\n\nPer iniziare, fare clic su **Crea**.\n\nPer istruzioni dettagliate, seguire il [tutorial](https://www.ibm.com/cloud/garage/tutorials/progressive-rollout-kubernetes-iter8-toolchain)."
template.gettingStarted: " **La toolchain è pronta!**\n**Avvio rapido:** Eseguire il commit della modifica nel ramo principale per il repository Git per avviare il rollout progressivo di una nuova funzione nel cluster Kubernetes. Per istruzioni dettagliate, consultare il [tutorial](https://www.ibm.com/cloud/garage/tutorials/progressive-rollout-kubernetes-iter8-toolchain) per questa toolchain."
