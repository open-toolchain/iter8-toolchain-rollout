template.name: "Lançar progressivamente um app Kubernetes usando a iter8"
template.description: "Com essa cadeia de ferramentas, é possível desenvolver, construir e lançar um aplicativo de forma segura em um cluster Kubernetes gerenciado pelo IBM Cloud Container Service. Por padrão, a cadeia de ferramentas usa o app de revisões do [bookinfo](), mas, em vez disso, é possível vinculá-la ao seu próprio repositório GitHub. Esta cadeia de ferramentas é pré-configurada para entrega contínua, [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), controle de versão, rastreamento de problema e edição on-line.\n\n É possível gerenciar seus clusters do IBM Cloud Container no [console](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadeia de ferramentas usa ferramentas que são parte do serviço Entrega contínua. Se uma instância desse serviço ainda não estiver no grupo de recursos ou na organização selecionada, quando você clicar em **Criar**, ela será incluída automaticamente com o plano grátis [Lite](/catalog/services/continuous-delivery/) selecionado.\n\nPara iniciar, clique em **Criar**.\n\nPara obter instruções passo a passo, siga o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain)."
template.gettingStarted: " **Sua cadeia de ferramentas está pronta!**\n**Iniciação rápida:** confirme uma mudança na ramificação principal no repositório Git para iniciar o lançamento progressivo do novo recurso no seu cluster Kubernetes. Para obter instruções passo a passo, consulte o [tutorial](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain) para essa cadeia de ferramentas."
