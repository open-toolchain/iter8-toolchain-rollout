template.name: "Déploiement progressif d'une application Kubernetes avec iter8"
template.description: "Avec cette chaîne d'outils, vous pouvez développer, construire et déployer une application en toute sécurité dans un cluster Kubernetes géré par IBM Cloud Container Service. Par défaut, la chaîne d'outils utilise l'application de commentaires de [bookinfo](), mais vous pouvez établir une liaison à votre propre référentiel GitHub à la place. Cette chaîne d'outils est configurée pour la distribution continue, [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), le contrôle des sources, le suivi de problèmes et l'édition en ligne.\n\n Vous pouvez gérer vos clusters IBM Cloud Container dans la [console](https://cloud.ibm.com/kubernetes/clusters).\n\nCette chaîne d'outils utilise des outils qui font partie du service Continuous Delivery. Si aucune instance de ce service n'existe dans l'organisation ou le groupe de ressources sélectionné, elle est automatiquement ajoutée lorsque vous cliquez sur **Créer**, avec le plan gratuit [Lite](/catalog/services/continuous-delivery/) sélectionné.\n\nPour commencer, cliquez sur **Créer**.\n\nPour obtenir des instructions détaillées, consultez le [tutoriel](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain)."
template.gettingStarted: " **Votre chaîne d'outils est prête !**\n**Démarrage rapide :** validez une modification dans la branche maître du référentiel Git pour commencer à déployer progressivement de nouvelles fonctionnalités dans votre cluster Kubernetes. Pour obtenir des instructions détaillées, consultez le [tutoriel](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain) de cette chaîne d'outils."
