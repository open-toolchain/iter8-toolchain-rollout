template.name: "Despliegue progresivo de una app Kubernetes utilizando iter8"
template.description: "Con esta cadena de herramientas, puede desarrollar, crear y desplegar una aplicación de forma segura en un clúster Kubernetes gestionado por IBM Cloud Container Service. De forma predeterminada, la cadena de herramientas utiliza la aplicación de revisiones de [bookinfo](), pero puede enlazar a su propio repositorio GitHub en su lugar. Esta cadena de herramientas se ha preconfigurado para la entrega continua, [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), control de origen, seguimiento de problemas y edición en línea.\n\n Puede gestionar los clústeres de IBM Cloud Container en la [consola](https://cloud.ibm.com/kubernetes/clusters).\n\nEsta cadena de herramientas utiliza herramientas que forman parte del servicio de Continuous Delivery. Si aún no hay una instancia de dicho servicio en la organización o el grupo de recursos seleccionado, cuando pulse **Crear**, se añadirá automáticamente con el plan sin coste [Lite](/catalog/services/continuous-delivery/) seleccionado.\n\nPara comenzar, pulse **Crear**.\n\nPara obtener instrucciones detalladas paso a paso, siga la [guía de aprendizaje](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain)."
template.gettingStarted: " **¡Su cadena de herramientas está lista!**\n**Inicio rápido:** Confirme un cambio en la rama maestra para que el repositorio Git inicie un despliegue progresivo de la nueva característica en su clúster de Kubernetes. Para obtener instrucciones paso a paso, consulte la [guía de aprendizaje](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain) para esta cadena de herramientas."
