template.name: "Progressiv Rollout einer Kubernetes-App mithilfe von iter8 durchführen"
template.description: "Mit dieser Toolchain können Sie eine Anwendung entwickeln, erstellen und auf sichere Weise ein Rollout in einen Kubernetes-Cluster durchführen, der vom IBM Cloud-Containerservice verwaltet wird. Standardmäßig verwendet die Toolchain die Prüferapp von [bookinfo](), aber Sie können stattdessen auch eine Verknüpfung zu Ihrem eigenen GitHub-Repository herstellen. Diese Toolchain ist für die kontinuierliche Bereitstellung, [Vulnerability Advisor](https://cloud.ibm.com/docs/services/va?topic=va-va_index), [Code Risk Analyzer](https://cloud.ibm.com/docs/ContinuousDelivery?topic=ContinuousDelivery-cd-configure-cra-repos), Quellcodeverwaltung, Issue-Verfolgung und Onlinebearbeitung vorkonfiguriert.\n\n Sie können Ihre IBM Cloud Container-Cluster in der [Konsole](https://cloud.ibm.com/kubernetes/clusters) verwalten.\n\nDiese Toolchain verwendet Tools, die Teil des Continuous Delivery-Service sind. Wenn sich noch keine Instanz dieses Service in der ausgewählten Ressourcengruppe oder Organisation befindet, wird sie automatisch hinzugefügt, wenn Sie auf **Erstellen** klicken. Dabei ist der kostenlose Plan [Lite](/catalog/services/continuous-delivery/) ausgewählt.\n\nKlicken Sie auf **Erstellen**, um zu beginnen.\n\nSchritt-für-Schritt-Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain)."
template.gettingStarted: " **Ihre Toolchain steht bereit!**\n**Schnelleinstieg:** Schreiben Sie eine Änderung in der Masterverzweigung im Git-Repository fest, um das progressive Rollout für eine neue Funktion in Ihrem Kubernetes-Cluster durchzuführen. Schritt-für-Schritt-Anweisungen finden Sie im [Lernprogramm](https://www.ibm.com/cloud/architecture/tutorials/canary-test-kubernetes-iter8-toolchain) für diese Toolchain."
